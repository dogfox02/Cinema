{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'CSS/player.css'%}">
{% endblock %}

{% block main %}
    <div class="movie-info">
        <div class="movie-img"><img src="{{BASE_DIR}}/media/{{ film.image }}" alt=""></div>
        <div class="more-movie-info">
            <div class="movie-name"><h1>{{film.name}}</h1></div>
            <div class="movie-description"><p>{{film.description}}</p></div>
        </div>
    </div>
    <div class="myVideo"></div>
    <form action="{{request.path}}/estimate" method="post" {% if not logged_in %}style="display: none"{% endif %}>
        {% csrf_token %}
        <label for="select-estimation"></label>
        <select name="estimation" id="select-estimation">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Include WebTorrent -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="{% static 'JS/torrent.js' %}" magnet="{{magnet}}"></script>
    <!-- Torrent streaming -->

{% endblock %}
